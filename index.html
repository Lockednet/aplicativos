<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/efa8dc63a2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #000000;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: pan-x pan-y; 
            overflow-y: scroll; 
            height: 100vh; 
        }

        .container {
            padding: 20px;
        }

        .header-top {
            text-align: center;
            margin-bottom: 30px;
        }

        .socials-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .links {
            display: flex;
            align-items: center;
            padding: 4px 10px; /* Tamanho dos bot√µes reduzido */
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 160px; 
            justify-content: center;
            z-index: 1; 
        }

        .links i {
            margin-right: 8px; 
        }

        .dtunel {
            background: linear-gradient(to bottom, #FF5733, #FF7F50);
        }

        .conecta5g {
            background: linear-gradient(to bottom, #33FF57, #50FF7F);
        }

        .rocket {
            background: linear-gradient(to bottom, #3357FF, #507FFF);
        }

        .eclipse {
            background: linear-gradient(to bottom, #7F33FF, #9F50FF);
        }

        .miracle {
            background: linear-gradient(to bottom, #FFD700, #FFEA00);
        }

        .scanny {
            background: linear-gradient(to bottom, #FF33A1, #FF50B3);
        }

        .links:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <div></div>
    </header>

    <main>
        <div class="container">
            <div class="socials-links">
                <a class="links dtunel" href="https://painel.dtunnel.com.br" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>DTUNEL</h5>
                </a>
                <a class="links conecta5g" href="https://painelconecta5g.com/index.php" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>CONECTA 5G</h5>
                </a>
                <a class="links rocket" href="https://app-public-view.rocketcompany.click/" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>ROCKET</h5>
                </a>
                <a class="links eclipse" href="https://nuevo9.rocketcompany.click/index" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>ECLIPSE</h5>
                </a>
                <a class="links miracle" href="https://miracle.atlantus.com.br" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>MIRACLE</h5>
                </a>
                <a class="links scanny" href="https://www.scannyapp.store" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>SCANNY</h5>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
