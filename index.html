<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/efa8dc63a2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #444444);
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: pan-x pan-y;
            overflow-y: scroll; /* Permite a rolagem vertical */
            height: 100vh; /* Define a altura do corpo */
            position: relative; /* Para conter as partículas */
        }

        .container {
            padding: 20px;
            position: relative; /* Para garantir que as partículas fiquem atrás dos botões */
            z-index: 1; /* Coloca a camada da container acima das partículas */
        }

        .header-top {
            text-align: center;
            margin-bottom: 30px;
        }

        .socials-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .links {
            display: flex;
            align-items: center;
            padding: 6px 10px; /* Tamanho reduzido dos botões */
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 160px; /* Largura fixa para os botões */
            justify-content: center;
            position: relative; /* Para que os ícones fiquem sobre os botões */
            z-index: 2; /* Coloca a camada dos botões acima das partículas */
        }

        .links i {
            margin-right: 8px; /* Espaço entre o ícone e o texto */
        }

        .dtunel {
            background: linear-gradient(to bottom, #FF5733, #FF7F50);
        }

        .conecta5g {
            background: linear-gradient(to bottom, #33FF57, #50FF7F);
        }

        .rocket {
            background: linear-gradient(to bottom, #3357FF, #507FFF);
        }

        .eclipse {
            background: linear-gradient(to bottom, #7F33FF, #9F50FF);
        }

        .miracle {
            background: linear-gradient(to bottom, #FFD700, #FFEA00);
        }

        .scanny {
            background: linear-gradient(to bottom, #FF33A1, #FF50B3);
        }

        .links:hover {
            opacity: 0.9;
        }

        /* Partículas de fundo */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: move 10s linear infinite;
            z-index: 0; /* Coloca as partículas atrás de tudo */
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Estilos para as partículas */
        .particle:nth-child(1) {
            width: 10px;
            height: 10px;
            background: #FF5733;
            top: -10%;
            left: 10%;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            background: #33FF57;
            top: -5%;
            left: 20%;
            animation-duration: 10s;
        }

        .particle:nth-child(3) {
            width: 12px;
            height: 12px;
            background: #3357FF;
            top: -15%;
            left: 40%;
            animation-duration: 9s;
        }

        .particle:nth-child(4) {
            width: 8px;
            height: 8px;
            background: #7F33FF;
            top: -20%;
            left: 60%;
            animation-duration: 11s;
        }

        .particle:nth-child(5) {
            width: 20px;
            height: 20px;
            background: #FFD700;
            top: -30%;
            left: 80%;
            animation-duration: 12s;
        }
    </style>
</head>

<body>
    <header>
        <div></div>
    </header>

    <main>
        <div class="container">
            <div class="header-top">
                <div class="name">
                    <div class="name-int">
                        <h5>APLICATIVOS</h5>
                        <i class="bi bi-patch-check-fill"></i>
                    </div>
                </div>
            </div>
            <div class="socials-links">
                <a class="links dtunel" href="https://painel.dtunnel.com.br" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>DTUNEL</h5>
                </a>
                <a class="links conecta5g" href="https://painelconecta5g.com/index.php" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>CONECTA 5G</h5>
                </a>
                <a class="links rocket" href="https://app-public-view.rocketcompany.click/" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>ROCKET</h5>
                </a>
                <a class="links eclipse" href="https://nuevo9.rocketcompany.click/index" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>ECLIPSE</h5>
                </a>
                <a class="links miracle" href="https://miracle.atlantus.com.br" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>MIRACLE</h5>
                </a>
                <a class="links scanny" href="https://www.scannyapp.store" target="_blank">
                    <i class="bi bi-google-play"></i>
                    <h5>SCANNY</h5>
                </a>
            </div>
        </div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </main>
</body>
</html>
