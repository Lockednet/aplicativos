<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/efa8dc63a2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
      .socials-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }
      .links {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 60px;
        margin: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s;
      }
      .links:hover {
        background-color: #e2e6ea;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <header>
      <div></div>
    </header>

    <main>
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <div class="logo-int">
              <img src="./assets/imagem/eu.png" alt="Logo" />
            </div>
          </div>
          <div class="name">
            <div class="name-int">
              <h5>APLICATIVOS</h5>
              <i class="bi bi-patch-check-fill"></i>
            </div>
            <br>
          </div>
          <div class="socials-links">
            <a class="links" href="https://painel.dtunnel.com.br" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>DTUNEL</h5>
            </a>
            <a class="links" href="https://painelconecta5g.com/index.php" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>CONECTA 5G</h5>
            </a>
            <a class="links" href="https://app-public-view.rocketcompany.click/" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>ROCKET</h5>
            </a>
            <a class="links" href="https://nuevo9.rocketcompany.click/index" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>ECLIPSE</h5>
            </a>
            <a class="links" href="https://miracle.atlantus.com.br" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>MIRACLE</h5>
            </a>
            <a class="links" href="https://www.scannyapp.store" target="_blank">
              <i class="bi bi-google-play"></i>
              <h5>SCANNY</h5>
            </a>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <h5>Copied by @LOCKEDSSH</h5>
    </footer>
  </body>
</html>
